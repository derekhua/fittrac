<ion-view title="Nutrition">
    <ion-nav-buttons side="right">
        <a ui-sref="menu.nutritionSearch" class="button button-clear icon ion-ios-plus-outline"></a>
    </ion-nav-buttons>
  
    <ion-content overflow-scroll="true" padding="true" class="has-header">
	    <ion-list>
	        <ion-item class="item-thumbnail-left" ng-repeat="nutritionItem in getNutrition()">
          <img src="{{nutritionItem.image}}">
	            <h2>{{nutritionItem.name}}</h2>
	            <p>Calories: {{nutritionItem.energy}}</p>
	            <p>Protein: {{nutritionItem.protein}}</p>
	            <p>Fat: {{nutritionItem.fat}}</p>
	            <p>Carbs: {{nutritionItem.carbohydrates}}</p>
	        </ion-item>	        
	    </ion-list>
    </ion-content>
</ion-view>

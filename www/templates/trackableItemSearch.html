<ion-view title="Trackable Items Search">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Name" ng-model="query" ng-keyup="searchTrackables(query)">
            </label>
            <label class="item item-input">
                <span class="input-label">Goal</span>
                <input type="number" class="goal" placeholder="e.g. 2000 Calories">
            </label>
        </form>
        <ion-list>
            <ion-item   class="item item-thumbnail-left"
                        ng-repeat="trackableItem in trackableSearchResults"
                        ng-click="addTrackable(trackableItem)">
                <img ng-src="{{trackableItem.image}}" title="thumbnail" width="100%"/>
                <h2>{{trackableItem.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view title="Exercise Search">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input  type="search" placeholder=""
                        ng-model="query" ng-keyup="searchExercises(query)">
            </label>
        </form>
        <ion-list>
            <ion-item   class="item item-thumbnail-left"
                        ng-repeat="exercise in exerciseSearchResults"
                        ng-click="addExercise(exercise)">
                <img ng-src="{{exercise.image}}" title="thumbnail" width="100%"/>
                {{exercise.name}}
            </ion-item>            
        </ion-list>
    </ion-content>
</ion-view>
